<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Problem 1</title>
  </head>
  <body>
    <canvas id="theCanvas" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <br />
    <span>Scale: </span>
    <input id="scaleBox" type="number" value="1.0" />
    <script id="vertexShader" type="x-shader/x-vertex">
      precision mediump float;
      attribute vec4 a_Position;
      uniform float xShift;
      uniform float yShift;
      uniform mat4 scaleMatrix;
      void main()
      {
        vec4 temp = a_Position * scaleMatrix;
        gl_Position = vec4(temp.x + xShift, temp.y + yShift, temp.zw);
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      void main()
      {
        gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0);
      }
    </script>
    <script src="./cs336util.js"></script>
    <script src="./problem1.js"></script>
    <script>
      window.onload = main;
    </script>
  </body>
</html>
